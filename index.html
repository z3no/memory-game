<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>

        <link rel="stylesheet" href="" type="text/css">
    </head>

    <body>
        <main>
            <div class="gameContainer">
                <div class="controls">
                    <button>Play</button>
                    <div class="stats">
                        <div class="moves">0 moves</div>
                        <div class="timer">time: 0 sec</div>
                    </div>
                </div>
                <div class="memoryBoardContainer">
                    <div class="memoryBoard" data-dimension="4">
                        <!-- We will use the data-dimension attribute to generate the board with JavaScript so we can configure the size of the board -->
                    </div>
                    <div class="win">You won!</div>
                </div>
            </div>
        </main>
    </body>

    <script src="" type="text/javascript"></script>
</html>
